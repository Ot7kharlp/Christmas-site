<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Greeting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="gate" id="gate-left"></div>
    <div class="gate" id="gate-right"></div>
    <button class="open-button" onclick="openGate()">Open the Gate</button>
    <div class="message hidden" id="message">
      <h1>Merry Christmas, [Name]!</h1>
      <p>Wishing you joy, love, and happiness this holiday season.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
