<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Greeting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="gate" id="gate-left"></div>
    <div class="gate" id="gate-right"></div>
    <button class="open-button" onclick="openGate()">Open the Card</button>
    <div class="message hidden" id="message">
      <h1>Merry Christmas, from Philippe!</h1>
      <p>I wish you a very Merry Christmas with happiness to enjoy a delicious meal and the joy of opening a mountain of gifts. I wish you a Merry Christmas!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
